<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>

                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="" method="post" autocomplete="on">
                    <div class="caixa-inputs">
                        <div class="input-texto">
                            <span id="pessoa" class="material-symbols-outlined">person</span>
                            <input type="email" name="email" id="email" required placeholder="seu email">
                        </div>
                        <div class="input-senha">
                            <span id="senha" class="material-symbols-outlined">key</span>
                            <input type="password" name="senha" id="senha" minlength="8" maxlength="16" required placeholder="sua senha">
                        </div>
                    </div>

                    <div class="caixa-botoes">
                        <div class="input-entrar"><input type="submit" value="Entrar"></div>

                        <a href="#">
                            Esqueci a senha
                            <span 
                                id="email" class="material-symbols-outlined">email
                            </span>
                        </a>
                        
                        
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
